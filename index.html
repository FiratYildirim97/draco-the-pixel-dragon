<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Draco the Pixel Dragon</title>
    
<link rel="icon" type="image/png" href="/icon.png" />
<link rel="apple-touch-icon" href="/icon.png" />
    

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <!-- Tailwind theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              shell: "#b91c1c",
              "shell-dark": "#7f1d1d",
              "lcd-bg": "#9e9f83",
              "lcd-fg": "#21221d",
              "pixel-dark": "#0d131f",
              "btn-yellow": "#facc15",
              "btn-yellow-dark": "#ca8a04",
            },
            fontFamily: {
              pixel: ["'Press Start 2P'", "cursive"],
              retro: ["'VT323'", "monospace"],
            },
            boxShadow: {
              pixel: "4px 4px 0px 0px rgba(0,0,0,0.3)",
              "pixel-inset": "inset 4px 4px 0px 0px rgba(0,0,0,0.2)",
              device: "8px 8px 0px 0px rgba(0,0,0,0.25)",
              "screen-inner": "inset 0 0 20px rgba(0,0,0,0.1)",
            },
          },
        },
      };
    </script>

    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        overscroll-behavior: none;
        user-select: none;
        background-color: #111827;
      }
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
