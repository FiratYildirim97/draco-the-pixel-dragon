        theme: {

            colors: {

              "lcd-fg": "#21221d",

              'device': '8px 8px 0px 0px rgba(0,0,0,0.25)',
              'screen-inner': 'inset 0 0 20px rgba(0,0,0,0.1)',
            },
            animation: {
              'bounce-pixel': 'bounce-pixel 1s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 3s ease-in-out infinite',
              'shiver': 'shiver 0.2s ease-in-out infinite',
              'wobble': 'wobble 1s ease-in-out infinite',
            },
            keyframes: {
              'bounce-pixel': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              'breathe': {
                '0%, 100%': { transform: 'scaleY(1) scaleX(1)' },
                '50%': { transform: 'scaleY(1.05) scaleX(0.95) translateY(2px)' },
              },
              'shiver': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
              },
              'wobble': {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      }
    </script>

  <script>
    (function () {
      function getOverlay() {
        var overlay = document.getElementById('error-overlay');
        if (!overlay) {
          overlay = document.createElement('div');
          overlay.id = 'error-overlay';
          overlay.style.position = 'fixed';
          overlay.style.inset = '0';
          overlay.style.background = 'rgba(0, 0, 0, 0.9)';
          overlay.style.color = '#fff';
          overlay.style.zIndex = '99999';
          overlay.style.padding = '16px';
          overlay.style.fontFamily = 'monospace';
          overlay.style.whiteSpace = 'pre-wrap';
          overlay.style.overflow = 'auto';
          overlay.textContent = 'Yükleniyor...';
          document.body.appendChild(overlay);
        }
        return overlay;
      }

      window.addEventListener('error', function (event) {
        try {
          var overlay = getOverlay();
          overlay.textContent =
            'JAVASCRIPT ERROR:\\n\\n' +
            (event.message || '') + '\\n' +
            (event.filename || '') + ':' + (event.lineno || '') +
            '\\n\\nBu ekranın ekran görüntüsünü alıp ChatGPT’ye gönder.';
        } catch (e) {
          console.log('overlay error', e);
        }
      });

      window.addEventListener('unhandledrejection', function (event) {
        try {
          var overlay = getOverlay();
          overlay.textContent =
            'UNHANDLED PROMISE REJECTION:\\n\\n' +
            String(event.reason) +
            '\\n\\nBu ekranın ekran görüntüsünü alıp ChatGPT’ye gönder.';
        } catch (e) {
          console.log('overlay error', e);
        }
      });
    })();
  </script>
